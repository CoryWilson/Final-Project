<section data-ng-controller="GameController" class="profile" data-ng-init="getUser();">

  <h1>Profile</h1>

  <h2 ng-if="user">Welcome, {{user.firstName}} {{user.lastName}}</h2>

  <p>{{user}}</p>

  <h1>Facebook Stuff</h1>
  <h2>Welcome {{facebook.first_name}} {{facebook.last_name}}</h2>
  <img src="{{facebook.picture.data.url}}" alt="">
  <p>{{facebook}}</p>

</section>
