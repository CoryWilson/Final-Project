<section data-ng-controller="GameController" class="profile" data-ng-init="getUser();">

  <h1>Profile</h1>

  <div class="profile__header">
    <img src="{{facebook.picture.data.url}}" alt="{{facebook.name}} Profile Picture">
    <h2>{{facebook.first_name}} {{facebook.last_name}}</h2>
  </div>
  <div class="profile__content">
    <h3>Weekly Position</h3>
    <span>Feature coming soon...</span>
  </div>

</section>
