<section data-ng-controller="GameController" class="games" data-ng-init="getUser();getNFLSchedule();">
  <h1>NFL Week {{NFL[0].week}}</h1>
  <div ng-repeat="game in NFL" class="game">
    <div ng-click="pickGame('home'); homeClicked='clicked'; awayClicked='';" ng-model="game" ng-class="homeClicked" class="game-info home">
      <h2>{{game.home}}</h2>
      <i class="icon ion-checkmark"></i>
    </div>
    <div class="game-info time">
      <h3>{{game.day}}, {{game.date}}</h3>
      <h3>{{game.time}}</h3>
      <h3>{{game.home_score}} - {{game.away_score}}</h3>
    </div>
    <div ng-click="pickGame('away'); awayClicked='clicked'; homeClicked='';" ng-model="game" ng-class="awayClicked" class="game-info away">
      <h2>{{game.away}}</h2>
      <i class="icon ion-checkmark"></i>
    </div>
  </div>
</section>
